<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="ekran">
                    <input type="text" name="ekran">
                </div>
                <div>
                    <input type="button" value="AC" class="operator" onclick="ekran.value=''">
                    <input type="button" value="DE" class="operator" onclick="ekran.value=ekran.value.toString().slice(0,-1)">
                    <input type="button" value="." class="operator" onclick="ekran.value+='.'">
                    <input type="button" value="/" class="operator" onclick="ekran.value+='/'">
                </div>
                <div>
                    <input type="button" value="7" onclick="ekran.value+='7'" >
                    <input type="button" value="8" onclick="ekran.value+='8'">
                    <input type="button" value="9" onclick="ekran.value+='9'">
                    <input type="button" value="*" class="operator" onclick="ekran.value+='*'">
                </div>
                <div>
                    <input type="button" value="4" onclick="ekran.value+='4'">
                    <input type="button" value="5" onclick="ekran.value+='5'">
                    <input type="button" value="6" onclick="ekran.value+='6'">
                    <input type="button" value="-" class="operator" onclick="ekran.value+='-'">
                </div>
                <div>
                    <input type="button" value="1" onclick="ekran.value+='1'">
                    <input type="button" value="2" onclick="ekran.value+='2'">
                    <input type="button" value="3" onclick="ekran.value+='3'">
                    <input type="button" value="+" class="operator" onclick="ekran.value+='+'"> 
                </div>
                <div>
                    <input type="button" value="00" onclick="ekran.value+='00'">
                    <input type="button" value="0" onclick="ekran.value+='0'">
                    <input type="button" value="=" class="esittir" class="operator" onclick="ekran.value=eval(ekran.value)">
                    
                </div>
            </form>
        </div>
    </div>
</body>
</html>
